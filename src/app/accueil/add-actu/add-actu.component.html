<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="titre">titre</label>
          <input
            type="text"
            class="form-control"
            id="titre"
            required
            [(ngModel)]="tutorial.titre"
            name="titre"
          />
        </div>
  
        <div class="form-group">
          <label for="chapeau">Chapeau</label>
          <input
            class="form-control"
            id="chapeau"
            required
            [(ngModel)]="tutorial.chapeau"
            name="chapeau"
          />
        </div>
  
        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
    </div>
  </div>
